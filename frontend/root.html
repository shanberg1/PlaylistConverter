<body class="background">
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/8.0.20/jsrsasign-all-min.js"></script>
    <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <div>
        <header>
            <nav class="navBar">
                <a class="navbar-brand">
                    <img loading="lazy" src="https://uploads.commoninja.com/searchengine/wordpress/svg-favicon.png" alt="" width="30" height="30">
    
                    Playlist Converter
                </a>
            </nav>
        </header>
        <div>
            <!-- h1 class="heading">Playlist Converter</h1 -->
        </div>
        <div class="controls">
            <div class="selectControlsContainer">
                <div class="selectControls">
                    <!-- label for="urlType">Url type</label -->
                    <!-- select name="Url type" class="urlType" id="urlType"></select -->
                    <label for="destinationService">Destination service</label>
                    <select name="Destination Service" class="serviceSelect" id="destinationService"></select>
                </div>
            </div>
            <button id=convertSongButton class="convertButton" type="button">Convert!</button>
            <div class="inputUrlTextBox">
                <input id="url" type="text" placeholder="Enter a playlist url"></input>
            </div>
            <div class="resultUrlTextBox">
                <div class="loader" id="loader"></div>
                <input id="newSongUrl" type="text" placeholder="Your new url will be here" readonly></input>
            </div>
            <!-- div class="loader"></div -->
        </div>
    </div>
    <script type="module" src="bundle.js"></script>
</body>
